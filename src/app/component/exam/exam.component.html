<div *ngIf="!isExamStarted" class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div
        class="login100-form-title"
        style="background-image: url(../../assets/login/images/bg-01.jpg);"
      >
        <span class="login100-form-title-1">
          {{ exam.title }}
        </span>
      </div>

      <form class="login100-form validate-form">
        <div
          class="wrap-input100 validate-input m-b-26"
          data-validate="Username is required"
        >
          <span class="label-input100">Код</span>
          <input
            class="input100"
            type="text"
            name="username"
            [(ngModel)]="examCode"
            placeholder="Въведете код за достъп"
          />
          <span class="focus-input100"></span>
        </div>

        <div class="container-login100-form-btn">
          <button
            class="btn btn-block btn-info-custom text-white ml-3"
            [disabled]="examCode && examCode.length > 0 ? false : true"
            (click)="examCode && examCode.length ? startExam() : false"
          >
            Начало
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div *ngIf="isExamStarted" class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div
        class="login100-form-title"
        style="background-image: url(../../assets/images/background1.jpg);"
      >
        <span class="login100-form-title-1">
          Въпрос {{ currQuestion.orderId }}
        </span>
      </div>

      <div style="padding: 5% 5% 0 5%">
        <h4>
          {{ currQuestion.title }}
        </h4>
        <h5>Изберете едно:</h5>
      </div>
      <div style="padding-left: 5%;">
        <div *ngFor="let answer of currQuestion.answers">
          <!-- <input type="radio" name="answer.intId" [(ngModel)]="answer.selected"/>{{
            answer.title
          }}<br /> -->

          <input id="{{currQuestion.orderId}}_answer_{{answer.intId}}" type="checkbox" name="answers" [(ngModel)]="answer.selected" (change)="selectAnswer(answer.intId)">{{answer.title}}<br />
        </div>
      </div>

      <div class="row" style="padding: 5% 1% 5% 1%;">
        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
          <button class="btn btn-success text-white" (click)="previousQuestion()" [disabled]="currQuestion.orderId == 1 ? true : false">
            Назад
          </button>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
          <button class="btn btn-success text-white" (click)="finishExam()">
            Приключване на тест
          </button>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
          <button class="btn btn-success text-white" (click)="nextQuestion()" [disabled]="currQuestion.orderId == exam.countQuestions ? true : false">
            Напред
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
